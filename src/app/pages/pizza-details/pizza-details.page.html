<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Task" [(ngModel)]="pizza.task"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="number" placeholder="Priority" [(ngModel)]="pizza.priority"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="string" placeholder="ingredient" [(ngModel)]="pizza.ingredient"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="savePizza()">Save</ion-button>
</ion-content>
